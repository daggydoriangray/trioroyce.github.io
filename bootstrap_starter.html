<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Bootstrap Starter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="card p-5">
     <input type="text" class="text col-8 bg-info">
    <div class="row">
    <div class="col-3">
      <button class="btn btn-sm btn-success">C</button>
    </div>
    <div class="col-3">
      <button class="btn btn-sm btn-primary">1</button>
    </div>
    <div class="col-3">
      <button class="btn btn-sm btn-secondary">2</button>
    </div>
    <div class="col-3">
      <button class="btn btn-sm btn-warning">3</button>
      </div>
    </div>
    <div class="row">
      <div class="col-3">
        <button class="btn btn-sm btn-success">AC</button>
      </div>
      <div class="col-3">
        <button class="btn btn-sm btn-primary">4</button>
      </div>
      <div class="col-3">
        <button class="btn btn-sm btn-secondary">5</button>
        </div>
      <div class="col-3">
        <button class="btn btn-sm btn-warning">6</button>
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <button class="btn btn-sm btn-success">.</button>
        </div>
        <div class="col-3">
          <button class="btn btn-sm btn-primary">7</button>
        </div>
        <div class="col-3">      
          <button class="btn btn-sm btn-secondary">8</button>
          </div>
        <div class="col-3">
          <button class="btn btn-sm btn-warning">9</button>
          </div>
        </div>
        <div class="row">
          <div class="col-3">
            <button class="btn btn-sm btn-success">/</button>
          </div>
          <div class="col-3">
            <button class="btn btn-sm btn-primary">*</button>
          </div>
          <div class="col-3">
            <button class="btn btn-sm btn-secondary">+</button>
          </div>
          <div class="col-3">
            <button class="btn btn-sm btn-warning">-</button>
            </div>
          </div>
          <div class="row">
            <div class="col-3">
              <button class="btn btn-sm btn-success">=</button>
            </div>
            <div class="col-3">
              <button class="btn btn-sm btn-primary">0</button>
            </div>
            <div class="col-3">
              <button class="btn btn-sm btn-secondary">00</button>
            </div>
            <div class="col-3">
              <button class="btn btn-sm btn-warning">,</button>
            </div>
            </div>
  </div>
</div>
</body>
</html>
